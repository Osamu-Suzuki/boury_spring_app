<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list</title>
<link rel="stylesheet" th:href="@{css/common.css}" />
</head>
<body>
	<header>
		<h1>販売金額未定商品一覧</h1>
	</header>
	<main>
		<div th:if="${not #lists.isEmpty(showNoSellingItems)}">
			<table>

				<tr>
					<th>商品詳細</th>
					<th>商品番号</th>
					<th>商品名</th>
					<th>原価</th>
					<th>販売価格</th>
					<th>販売状況</th>
				</tr>
				<tr th:each="item : ${showNoSellingItems}">
					<td><a th:href="@{/detail/{itemNo}(itemNo = ${item.itemNo})}">詳細</a></td>
					<td th:text="${item.itemNo}"></td>
					<td th:text="${item.itemName}"></td>
					<td th:text="${item.costPrice}"></td>
					<td th:text="${item.sellingPrice}"></td>
					<td th:text="${item.itemStatus}"></td>
				</tr>

			</table>
		</div>
		<div th:if="${#lists.isEmpty(showNoSellingItems)}">
			<p class="empty_message">販売価格未登録の商品はありません</p>
		</div>

	</main>
	<footer>
		<div class="buttons">
			<a href="/home">
				<button>ホーム</button>
			</a> <a href="/list">
				<button>一覧表示</button>
			</a> <a href="/showitemadd">
				<button>商品登録</button>
			</a>
		</div>
	</footer>

</body>
</html>
