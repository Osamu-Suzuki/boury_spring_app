<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list</title>
</head>
<body>
	<table>
	
		<tr>
			<th>商品詳細</th>
			<th>商品番号</th>
			<th>商品名</th>
			<th>原価</th>
			<th>販売価格</th>
			<th>販売状況</th>
		</tr>
		<tr th:each="item : ${showNoSellingItems}">
		    <td> <a th:href="@{/detail/{itemNo}(itemNo = ${item.itemNo})}">詳細</a></td>
		    <td th:text="${item.itemNo}"></td>
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.costPrice}"></td>
            <td th:text="${item.sellingPrice}"></td>
            <td th:text="${item.itemStatus}"></td>
		</tr>
			
	</table>
	
	<a href="/home">
		<button>ホーム</button>
	</a>
	<a href="/showitemadd">
		<button>商品登録</button>
	</a>
	
	
</body>
</html>
