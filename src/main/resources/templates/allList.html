<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>list</title>
<link rel="stylesheet" th:href="@{css/common.css}" />
<link rel="stylesheet" th:href="@{css/sp.css}" />
</head>
<body>
	<header>
		<h1>取扱商品一覧</h1>
	</header>
	<main>
		<div class="item_info">
			<table border="1">

				<tr class="list_heading">
					<th>商品詳細</th>
					<th>商品番号</th>
					<th>商品名</th>
					<th>原価</th>
					<th>販売価格</th>
					<th>販売状況</th>
				</tr>
				<tr th:each="item : ${showItems}">
					<td><a th:href="@{/detail/{itemNo}(itemNo = ${item.itemNo})}">詳細</a></td>
					<td th:text="${item.itemNo}"></td>
					<td th:text="${item.itemName}"></td>
					<td th:text="${item.costPrice}"></td>
					<td th:text="${item.sellingPrice}"></td>
					<td th:text="${item.itemStatus}"></td>
				</tr>

			</table>
		</div>

	</main>
	<footer>
		<div class="buttons">
			<a href="/home">
				<button class="button">ホーム</button>
			</a> <a href="/showitemadd">
				<button class="button">商品登録</button>
			</a>
		</div>
	</footer>
</body>
</html>
