<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>add</title>
<link rel="stylesheet" th:href="@{css/common.css}" />
<link rel="stylesheet" th:href="@{css/sp.css}" />
</head>
<body>
	<header>
		<h1>新規商品追加</h1>
	</header>
	<main>
		<div class="item_info item_add_form">
			<form action="/additem" th:object="${'item'}" method="post">
				<table border="1">
					<tr>
						<th>商品番号</th>
					</tr>
					<tr>
						<td>
						<input type="text" name="itemNo" th:field="*{itemNo}"/>
						<div th:if="${#fields.hasErrors('itemNo')}" th:errors="*{itemNo}"></div>
						</td>
					</tr>
					<tr>
						<th>商品名</th>
					</tr>
					<tr>
						<td>
						<input type="text" name="itemName" th:field="*{itemName}"/>
						<div th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"></div>
						</td>
					</tr>	
					<tr>
						<th>原価</th>
					</tr>					
					<tr>
						<td>
						<input type="text" name="costPrice" th:field="*{costPrice}"/>
						<div th:if="${#fields.hasErrors('costPrice')}" th:errors="*{costPrice}"></div>
						</td>
					</tr>
				</table>
				<div class="item_add">
					<input type="submit" value="登録" class="item_add_button add_button"/>
				</div>
			</form>

		</div>
	</main>
	<footer>
		<div class="buttons">
			<a href="/home">
				<button class="button">ホーム</button>
			</a> <a href="/list">
				<button class="button">一覧</button>
			</a>
		</div>
	</footer>
</body>
</html>
